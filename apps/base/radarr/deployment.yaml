---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: radarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: radarr
  template:
    metadata:
      labels:
        app: radarr
    spec:
      containers:
        - name: radarr
          image: ghcr.io/hotio/radarr:release-5.28.0.10274
          envFrom:
            - configMapRef:
                name: radarr-configmap
          ports:
            - containerPort: 7878
              protocol: TCP
          volumeMounts:
            - mountPath: /config
              name: radarr-config
              subPath: radarr/config
            - mountPath: /data
              name: radarr-data

      restartPolicy: Always
      volumes:
        - name: radarr-data
          persistentVolumeClaim:
            claimName: synology-nfs-pvc
        - name: radarr-config
          persistentVolumeClaim:
            claimName: radarr-config-pvc
