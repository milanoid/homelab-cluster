---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: torrent-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: torrent-client
  template:
    metadata:
      labels:
        app: torrent-client
    spec:
      containers:
        - name: qbittorrent
          image: linuxserver/qbittorrent:5.1.4
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 5
          envFrom:
            - configMapRef:
                name: qbittorrent-configmap
          ports:
            - containerPort: 8080
              protocol: TCP
          volumeMounts:
            - mountPath: /data
              name: qbittorrent
            - mountPath: /config
              name: qbittorrent
              subPath: qbittorrent/config
 
      restartPolicy: Always
      volumes:
        - name: qbittorrent
          persistentVolumeClaim:
            claimName: synology-nfs-pvc
