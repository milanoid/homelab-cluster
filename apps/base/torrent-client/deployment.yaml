---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: torrent-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: torrent-client
  template:
    metadata:
      labels:
        app: torrent-client
    spec:
      nodeSelector:
        kubernetes.io/hostname: hpmini01
      containers:
        - name: qbittorrent
          image: linuxserver/qbittorrent:5.1.4
          # Health checks to auto-restart if UI hangs
          startupProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 10
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          envFrom:
            - configMapRef:
                name: qbittorrent-configmap
            - secretRef:
                name: qbittorrent-password
          ports:
            - containerPort: 8080
              protocol: TCP
              name: web-ui
          volumeMounts:
            - mountPath: /data
              name: qbittorrent
            - mountPath: /config
              name: qbittorrent-config
      restartPolicy: Always
      volumes:
        - name: qbittorrent
          persistentVolumeClaim:
            claimName: synology-nfs-pvc
        - name: qbittorrent-config
          hostPath:
            path: /srv/qbittorrent/config
            type: DirectoryOrCreate
